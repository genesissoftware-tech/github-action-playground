name: Docker Run

on:
  push:
    branches: [ main, docker-image ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compiler-v9:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: mosnamarek/arm32-toolchain:9

    steps:
      - name: Get compiler version
        run: arm-none-eabi-cpp --version

      - name: Get cmake version
        run: cmake --version

  compiler-v8:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: mosnamarek/arm32-toolchain:8

    steps:
      - name: Get compiler version
        run: arm-none-eabi-cpp --version

      - name: Get cmake version
        run: cmake --version
