name: Docker Run

on:
  push:
    branches: [ main, docker-image ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: mosnamarek/arm32-toolchain:9

    steps:
      - name: Get compiler version
        run: docker run mosnamarek/arm32-toolchain:9 arm-none-eabi-cpp --version

      - name: Get cmake version
        run: docker run mosnamarek/arm32-toolchain:9 cmake --version
